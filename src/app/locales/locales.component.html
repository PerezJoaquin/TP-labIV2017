<div style="background-color:rgba(183,48,30,0.80);border-radius:15px;padding:15px" *ngIf="tipo == 'gerente'">
  <!--<div ngbDropdown class="btn">
    <div class="dropdown-menu" aria-labelledby="dropdownBasic1">
      <button class="dropdown-item" *ngFor="let item of locales; let i = index" (click)="sLocal(i)">{{item.nombre}}</button>           
    </div>
  </div>-->
  <div *ngFor="let ltem of locales; let l = index ">
    <div *ngFor="let utem of usuarios;">
      <div *ngIf="utem.id == userid">
        <div *ngIf="utem.local == ltem.idlocal" [ngStyle]="{ 'background-image': 'url(' + locales[l].imagen1 + ')', 'background-size': '100%', 'background-repeat': 'repeat', 'background-position': 'center', 'color':'white', 'padding':'0px'}" class="d3">
          <div style="background-color:rgba(32,32,32,0.65); border:none"  class="d3">
            Nombre:<br><input type="text" class="d4" [(ngModel)]="ltem.nombre"><br>
            Latitud:<br><input type="text" class="d4" [(ngModel)]="ltem.latitud"><br>
            Longitud:<br><input type="text" class="d4" [(ngModel)]="ltem.longitud"><br>
            Direccion:<br><input type="text" class="d4" [(ngModel)]="ltem.direccion"><br>
            Imagen 1:<br><input type="text" class="d4" [(ngModel)]="ltem.imagen1"><br>
            Imagen 2:<br><input type="text" class="d4" [(ngModel)]="ltem.imagen2"><br>
            Imagen 3:<br><input type="text" class="d4" [(ngModel)]="ltem.imagen3"><br><br>
            <button class="btn d3" style="border:solid" (click)="guardar(l)">Guardar</button>
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>
