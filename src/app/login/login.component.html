<div class="flat-form">
  <img src="http://i.imgur.com/48cREQe.png" style="width:360px"><br><br>
  <ngb-accordion [closeOthers]="true" activeIds="static-1">
  <ngb-panel id="static-1" title="Login">
    <ng-template ngbPanelContent>
      <input type="text" placeholder="Usuario" class="d3" style="border-radius:5px" [(ngModel)]="usuario">
      <input type="password" placeholder="Contrase単a" class="d3" style="border-radius:5px" [(ngModel)]="contra">
      <button type="button" class="btn d3" style="color:white;background-color:rgba(183,48,30,0.80)" (click)="log()">
        LogIn
      </button>
    </ng-template>
  </ngb-panel>
  <ngb-panel id="static-2" title="Registrarse">
    <ng-template ngbPanelContent>
      <input type="text" placeholder="  Usuario" class="d3" style="border-radius:5px" [(ngModel)]="usuario"><br>
      <input type="text" placeholder="  Contrase単a" class="d3" style="border-radius:5px" [(ngModel)]="contra"><br>
      <button type="button" class="btn d3" style="color:white;background-color:rgba(183,48,30,0.80)" (click)="reg()">
        Registrarse
      </button>
    </ng-template>
  </ngb-panel>
  <ngb-panel id="static-3" title="Botones">
    <ng-template ngbPanelContent>
      <button type="button" class="btn d3" style="color:white;background-color:rgba(183,48,30,0.80)" (click)="adm()">Administrador</button><br><br>
      <button type="button" class="btn d3" style="color:white;background-color:rgba(183,48,30,0.80)" (click)="ger()">Encargado</button><br><br>
      <button type="button" class="btn d3" style="color:white;background-color:rgba(183,48,30,0.80)" (click)="emp()">Empleado</button><br><br>
      <button type="button" class="btn d3" style="color:white;background-color:rgba(183,48,30,0.80)" (click)="cli()">Cliente</button>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
</div>
