<!--NAVBAR CLIENTES-->
<div style="background-color:#B7301E;color:azure" *ngIf="tipo == 'cliente'">
  <div style="color:azure;width:17%" class="btn" (click)="this.router.navigate(['/hub']);">
    <img src="http://i.imgur.com/IrUGhoO.png" style="width:100%">
  </div>

  |

  <button class="btn" style="background-color:rgba(215,79,61,0);color:white;font-weight:bold;position:absolute;right:20px;top:5px" (click)="logout()">Salir</button>
</div>
